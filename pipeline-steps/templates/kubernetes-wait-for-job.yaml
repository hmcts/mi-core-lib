parameters:
  azureSubscriptionEndpoint: ''
  aksResourceGroup: ''
  aksCluster: ''
  jobName: ''
  namespace: ''

steps:
  - task: AzureCLI@1
    displayName: "AKS Authenticate"
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionEndpoint }}
      scriptLocation: "inlineScript"
      inlineScript: az aks get-credentials --admin --overwrite-existing --resource-group ${{ parameters.aksResourceGroup }} --name ${{ parameters.aksCluster }}
  - bash: |
      timeout=180
      until [[ $SECONDS -gt $timeout ]] \
        || [[ $(kubectl get jobs ${{ parameters.jobName }} --namespace ${{ parameters.namespace }} \
            -o jsonpath='{.status.conditions[?(@.type=="Failed")].status}') == 'True' ]] \
        || [[ $(kubectl get jobs ${{ parameters.jobName }} --namespace ${{ parameters.namespace }} \
            -o jsonpath='{.status.conditions[?(@.type=="Completed")].status}') == 'True' ]];
      do
        echo "Waiting for job ${{ parameters.jobName }} completion"
        sleep 5
      done
      if [[ $SECONDS -gt $timeout ]]; then
        echo "Timed out waiting job ${{ parameters.jobName }} completion"
      fi
    displayName: 'Wait for job completion'