parameters:
  azureSubscriptionEndpoint: $(azure.subscription.endpoint)
  azureVault: ''
  secretName: ''
  secretNameToSet: ''
  valueToFindOrReplace: ''
  valueReplace: ''

steps:
  - task: AzureCLI@2
    displayName: "Replace value in vault"
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionEndpoint }}
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
          currentValue=$(az keyvault secret show --vault-name ${{ parameters.azureVault }} --name ${{ parameters.secretName }} --query 'value' -o tsv)
          newValue=${currentValue//"${{ parameters.valueToFindOrReplace }}"/"${{ parameters.valueReplace }}"}
          trimmedNewValue=$(echo $newValue | xargs)

          az keyvault secret set --name ${{ parameters.secretNameToSet }} --vault-name ${{ parameters.azureVault }} --value "$trimmedNewValue" --output none
