parameters:
  azureSubscriptionEndpoint: $(azure.subscription.endpoint)
  azureVault: ''
  secretName: ''

steps:
  - task: AzureCLI@2
    displayName: "List vault secret versions ${{ parameters.secretName }}"
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionEndpoint }}
      scriptType: 'bash'
      scriptLocation: "inlineScript"
      inlineScript: |
        az keyvault secret list-versions --vault-name ${{ parameters.azureVault }} --name ${{ parameters.secretName }}
