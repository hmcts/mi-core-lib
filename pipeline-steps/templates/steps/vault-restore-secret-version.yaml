parameters:
  azureSubscriptionEndpoint: $(azure.subscription.endpoint)
  azureVault: ''
  secretName: ''
  secretVersion: ''

steps:
  - task: AzureCLI@2
    displayName: "Restore secret version for ${{ parameters.secretName }}"
    inputs:
      azureSubscription: ${{ parameters.azureSubscriptionEndpoint }}
      scriptType: 'bash'
      scriptLocation: "inlineScript"
      inlineScript: |
        echo "Restoring ${{ parameters.secretName }} to version ${{ parameters.secretVersion }}."
        versionedValue=$(az keyvault secret show --vault-name ${{ parameters.azureVault }} --name ${{ parameters.secretName }} --version ${{ parameters.secretVersion }} --query 'value' -o tsv)
        currentValue=$(az keyvault secret show --vault-name ${{ parameters.azureVault }} --name ${{ parameters.secretName }} --query 'value' -o tsv)
        if [ $versionedValue = "$currentValue" ]; then
            echo "Secret has not changed. Skipped"
        else
            az keyvault secret set --name ${{ parameters.secretName }} --vault-name ${{ parameters.azureVault }}  --value "${versionedValue}"  --output none
        fi
